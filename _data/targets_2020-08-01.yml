# The targets of RadioPi

- zh: 控制电台，玩FT8，记通联日志，上传LOTW挣DXCC积分。
  en: Control your rig, run FT8, log QSO, and upload to LoTW.

- zh: 一边在公园遛弯儿，一边用手机遥控家里电台。
  en: Control your rig at home, when you take a walk in a park.

- zh: 去野外通联不用带笔记本电脑了。
  en: Go to field without your laptop computer.

- zh: 体验软件无线电和业余卫星的QSO。
  en: Discover QSO by SDR and amateur satellites.

- zh: 快速部署，即插即用。
  en: Rapid Deployment, Plug & Play.
